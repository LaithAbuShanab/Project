                        <div class="p-0 mt-4">
                            <div class="card m-auto" style="width: 18rem;">
                                <img src="/assets/images/Js.jpg" class="card-img-top" alt="...">

                        <form class="border" action="thanks.html">
                            <div>
                                <label>Card Number:
                                    <input id="card" name="submitted-name" autocomplete="name"

                                </label>
                            </div>
                            <label>CVC:
                                <input name="submitted-name" autocomplete="name" placeholder="cc/vv" />
                            </label>

                                <input name="submitted-name" autocomplete="name" />
                            </label>
                            <fieldset>
                                <legend>Do you Agree With The Purchase?</legend>

                                <label><input type="radio" name="radio" value="no" /> No</label>
