    <main class="m-5">
        <h1 class="text-center">Complete your purchase</h1>
        <hr class="w-75 m-auto mt-3">
        <div id="container" class="mt-5">
            <div id="buy-box" class="row m-5">
                <div id="info-book" class="col">
                    <div class="card m-auto" style="width: 18rem;">
                        <img src="./assets/imges/1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Book title</h5>
                            <p class="card-text">Some quick example text to build on the Book title and make up the
                                bulk of the card's content.</p>
                            <a href="./single.html" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>

                <div id="info-card" class="col border">
                    <form action="./thnx.html" method="post" class="w-75 m-2">
                        <div class="mb-3">
                            <label>First Name:
                                <input name="text" autocomplete="name" />
                            </label>
                        </div>
                        <div id="lastname" class="mb-3">
                            <label>Last Name:
                                <input name="submitted-name" autocomplete="name" />
                            </label>
                        </div>
                            <div>Card Number:
                                <input class="w-100" name="text" autocomplete="name"
                                    placeholder="xxxx    xxxx    xxxx    xxxx" />
                            </div>
                            </label>
                            <div id="cvc" class="mb-3 mt-3">
                                <label>CVC:
                                    <input name="text" autocomplete="name" placeholder="CC/VV" />
                                </label>
                            </div>
                            <div id="lastname" class="mb-3">
                                <label>Post Code:
                                    <input name="submitted-name" autocomplete="name" />
                                </label>
                            </div>
                            <fieldset>
                                <legend>Do you agree about the purchase?</legend>
                                <label><input type="radio" name="radio" value="yes" /> Yes</label>
                                <label><input type="radio" name="radio" value="no" /> No</label>
                            </fieldset>
                            <button type="submit">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
